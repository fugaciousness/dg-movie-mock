<body ng-app="dgMovieApp" ng-controller="MovieController as MovieCont">
	<div class = "container">
		<div class="row">
			<div class="row text-right">
				<!--buttons to filter data-->
				<div class="btn-group">
					<button type="button" class="btn filterBtn" ng-click="yearfilter = {Year: 20}; toggle2 = !toggle2; toggle1 = false" ng-class="{'selected' : toggle2}">2000s</button>
					<button type="button" class="btn filterBtn" ng-click="yearfilter = {Year: 19}; toggle1 = !toggle1; toggle2 = false" ng-class="{'selected' : toggle1}">1990s</button>
				</div>
			</div>
			<!--list of movies-->
			<div class="row vmargin">
				<ul>
					<li ng-repeat="movie in movieDetailsList  | filter:yearfilter">
						<movie-tile></movie-tile>
					</li>	
				</ul>
			</div>
		</div>
	</div>
</body>
